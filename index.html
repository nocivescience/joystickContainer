<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .joystick {
        width: 100px;
        height: 100px;
        background-color: #ff0000;
        border-radius: 50%;
        position: relative;
        margin-bottom: 60px;
        box-shadow: 1px 1px 10px #ff0000;
    }
    .head-joystick {
        width: 50px;
        height: 50px;
        background-color: #000000;
        border-radius: 50%;
        position: absolute;
        box-shadow: 1px 1px 10px #ffffff;
        margin: 25px;
    }
    .ball-container {
        display: flex;
        width: 500px;
        height: 400px;
        border-radius: 5px;
        box-shadow: 1px 1px 10px #00d9ff;
        perspective: 600px;
        position: relative;
    }
    .ball{
        background-color: #ff0000;
        border-radius: 50%;
        position: absolute;
        box-shadow: 1px 1px 10px #ffffff;
    }
</style>
<body>
    <div class="container" id="container">
        <div class="joystick" id="joystick">
            <div class="head-joystick" id="head-joystick"></div>
        </div>
        <div class="ball-container" id="ball-container">
            <div class="ball" id="ball"></div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const joystick = document.getElementById('joystick');
        const headJoystick = document.getElementById('head-joystick');
        const ballContainer = document.getElementById('ball-container');
        const ball = document.getElementById('ball');
        let mouseStartX, mouseStartY, mouseEndX, mouseEndY, balls, walls;
        let gameInProgress = false;
        walls=[
            {column: 2, row: 2},
            {column: 8, row: 2},
        ].map(wall=>({
            column: wall.column*10,
            row: wall.row,
            x: (wall.column-1)*50,
            y: (wall.row-1)*50,
            width: 50,
            height: 50,
        }));
        function minmax(value, limit){
            if(value < -limit){
                return -limit;
            }else if(value > limit){
                return limit;
            }else{
                return value;
            }
        }
        headJoystick.addEventListener('mousedown', e=>{
            e.preventDefault();
            if(!gameInProgress){
                mouseStartX = e.clientX;
                mouseStartY = e.clientY;
                console.log(mouseStartX, mouseStartY);
                gameInProgress = true;
            }
        })
        window.addEventListener('mousemove', e=>{
            e.preventDefault();
            if(gameInProgress){
                mouseDeltaX = minmax(e.clientX - mouseStartX, 50);
                mouseDeltaY = minmax(e.clientY - mouseStartY, 50);
                headJoystick.style.cssText = `
                    left: ${mouseDeltaX}px;
                    top: ${mouseDeltaY}px;
                `;
                console.log(mouseDeltaX, mouseDeltaY);
                gameInProgress = true;
            }
        })
        window.addEventListener('mouseup', e=>{
            e.preventDefault();
            if(gameInProgress){
                headJoystick.style.cssText = `
                    left: 0px;
                    top: 0px;
                `;
                gameInProgress = false;
            }
        })
    </script>
</body>
</html>
